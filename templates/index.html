{% extends "templates/base.html" %}
{% block title %}Snowmenu{% endblock %}
{%block head%} {% endblock %}

{% block content %}

<div id="main" class="container">
    <div class="row">
        <div class="span3">menu tabs</div>
        <div class="span6">da feed</div>
        <div id="menu-wrapper" class="menu span3">
            <div class="menu_header row">
                <h2>Austin Menu</h2>
            </div>
            <div class="row">
                <div style="margin:0 auto;width:154px;margin-bottom: 15px;" class="day_btns span12">
                    <div class="btn-group" data-toggle="buttons-radio">
                        <button id="monday" class="btn menu_date_btn">M</button>
                        <button id="tuesday" class="btn menu_date_btn">T</button>
                        <button id="wednesday" class="btn menu_date_btn">W</button>
                        <button id="thursday" class="btn menu_date_btn">T</button>
                        <button id="friday" class="btn menu_date_btn">F</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3>Menu for <span id="menu-date"></span></h3>
            </div>
            <div id="current-menu" class="row">
                <div class="row">
                    <h4>Entr√©es</h4>
                </div>
                <div class="row">
                    <div class="entree span3"></div>
                </div>
                <div class="row">
                    <h4>Soups and Salads</h4>
                </div>
                <div class="row">
                    <div class="soup-salad span3"></div>
                </div>
                <div class="row">
                    <h4>Sides</h4>
                </div>
                <div class="row">
                    <div class="side span3"></div>
                </div>
                <div class="row">
                    <h4>Desserts</h4>
                </div>
                <div class="row">
                    <div class="dessert span3"></div>
                </div>
                <div class="row">
                    <div class="comments span3">
                        <div class="comment-user-name row"></div>
                        <div class="row">
                            <form class="form-horizontal">
                                <fieldset>
                                    <textarea id="comment-input" class="span3" rows="2" placeholder="Leave a comment..."></textarea>
                                    <button id="post-comment" type="submit" class="btn btn-primary">Post</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="no_menu">Stay tuned, menu has not been added yet.</div>-->
        </div>
    </div>
</div>
{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap-tooltip.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/moment.js' %}"></script>
<script type="text/javascript" src="{% static 'js/objects/menu.js' %}"></script>
<script type="text/javascript" src="{% static 'js/objects/food.js' %}"></script>
<script type="text/javascript" src="{% static 'js/objects/options.js' %}"></script>
<script type="text/javascript" src="{% static 'js/objects/comment.js' %}"></script>
<script type="text/javascript" src="{% static 'js/objects/user.js' %}"></script>
<script type="text/javascript" src="{% static 'js/snowmenu.js' %}"></script>

{% endblock %}
